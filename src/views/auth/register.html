<!-- <p ng-if="register.dat" -->

<div class="background-container">
  <form name="register.form" ng-submit="register.handleRegister()" novalidate>
    <div class="columns">

      <div class="column is-one-third">

      </div>

      <div class="column is-one-third">
        <div id="register-card" class="card">
          <div class="auth-card-content">
            <h1 class="is-size-1">Register</h1>
            <p class="is-size-7">Please enter your details below</p>
            <div class="input-container">

              <div class="field">
                <!-- <label for="username"></label> -->
                <input class="input is-rounded is-info" placeholder="Username" name="username" ng-model="register.data.username" required />
                <div ng-if="register.form.username.$touched || register.form.$submitted">
                  <small ng-if="register.form.username.$error.required">This field is required</small>
                </div>
              </div>
              <div class="field">
                <!-- <label for="email"></label> -->
                <input class="input is-rounded is-info" placeholder="Email" name="email" ng-model="register.data.email" required />
                <div ng-if="register.form.email.$touched || register.form.$submitted">
                  <small ng-if="register.form.email.$error.required">This field is required</small>
                </div>
              </div>
              <div class="field">
                <!-- <label for="password"></label> -->
                <input class="input is-rounded is-info" type="password" placeholder="Password" name="password" ng-model="register.data.password" required />
                <!-- <div ng-messages="register.form.password.$error"  -->
                <div ng-if="register.form.password.$touched || register.form.$submitted">
                  <small ng-if="register.form.password.$error.required">This field is required</small>
                  <!-- <div ng-if="minlength">Minimum 8 characters </div> -->
                </div>
              </div>
              <div class="field">
                <!-- <label for="passwordConfirmation"></label> -->
                <input class="input is-rounded is-info" type="password" placeholder="Password Confirmation" name="passwordConfirmation" ng-model="register.data.passwordConfirmation" required />
                <div ng-if="register.form.passwordConfirmation.$touched || register.form.$submitted">
                  <small ng-if="register.form.passwordConfirmation.$error.required">This field is required</small>
                </div>
              </div>
            </div>
            <!-- <footer class="card-footer"> -->
              <!-- <p class="card-footer-item"> -->
                <!-- <span> -->
                  <button id="register-button" class="button is-rounded is-success is-outlined">Submit</button>
                  <!-- </span> -->
                  <!-- </p> -->
                  <!-- </footer> -->
          </div>
        </div>
      </div>

      <div class="column is-one-third">

      </div>

    </div>
  </form>
</div>
